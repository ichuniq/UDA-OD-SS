_BASE_: "../Base-RCNN-C4.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-101.pkl"
  MASK_ON: False
  RESNETS:
    DEPTH: 101
  ROI_HEADS:
    NUM_CLASSES: 8
DATASETS:
  TRAIN: ("cityscapes_train", )
  TEST: ("cityscapes_foggy_val",)
SOLVER:
  IMS_PER_BATCH: 2
  BASE_LR: 0.005
  STEPS: (12000, )
  MAX_ITER: 16000
  WARMUP_ITERS: 100
INPUT:
  #MIN_SIZE_TRAIN: (800,)
  MIN_SIZE_TRAIN: (512, 544, 576, 608, 640, 672, 704,)
  MIN_SIZE_TEST: 608
  CROP:
    ENABLED: True

OUTPUT_DIR: "checkpoints/uda/city2foggy/R101_C4_src_only"